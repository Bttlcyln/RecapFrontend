
<table *ngIf="colorLoaded!=false" class="table">
  <thead>
    <tr>
     
      
      <td>Marka</td>
      <td>GÜNCELLE-SİL</td>
    </tr>
  </thead>
  <tr *ngFor="let item of colors | colorFilter:filterText">
     
   
    <td>{{ item.colorName }}</td>
 
   
  <a>
    <div>
      <td><button type="button" class="btn btn-info" >Güncelle</button></td>
      <td><button type="button" class="btn btn-danger" >Sil</button></td>
    </div>
  </a>
    
    
  </tr>
    
 
</table>
