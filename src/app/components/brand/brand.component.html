
<table *ngIf="brandLoaded!=false" class="table">
  <thead>
    <tr>
     
      
      <td>Marka</td>
      <td>GÜNCELLE-SİL</td>
    </tr>
  </thead>
  <tr *ngFor="let item of brands | brandFilter:filterText">
     
    <td>{{ item.brandName }}</td>
    
    

    
    <a>
      <div>
        <td><button type="button" class="btn btn-info" >Güncelle</button></td>
        <td><button type="button" class="btn btn-danger" >Sil</button></td>
      </div>
    </a>
    
    
  </tr>
  
 
</table>
